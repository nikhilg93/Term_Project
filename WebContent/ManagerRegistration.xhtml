<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Registration Page</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form id="ManagerRegistration" styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="First Name"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText label="First Name" id="firstname"
								placeholder="First Name" type="text placeholder"
								styleClass="form-control" value="#{reg.fname}" required="true"
								validator="#{reg.validateFname}"
								validatorMessage="Name should contain only characters" />
							<h:message for="firstname"> Name should contain only characters </h:message>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Last Name"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText label="Lastname" id="lastname" placeholder="Lastname"
								type="text placeholder" styleClass="form-control"
								value="#{reg.lname}" required="true"
								validator="#{reg.validateLname}"
								validatorMessage="Name should contain only characters" />
							<h:message for="lastname">Name should contain only characters </h:message>
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Email" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputTextarea label="email" id="email"
								placeholder="email" type="text placeholder"
								styleClass="form-control" value="#{reg.email}" required="true" />

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Phone Number" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputTextarea label="Phone Number" id="phonenumber"
								placeholder="Phone Number" type="text placeholder"
								styleClass="form-control" value="#{reg.phonenumber}" required="true" validator="#{reg.validatePhoneNumber}"
								validatorMessage="Username should contain only characters"/>

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Address" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputTextarea label="Address" id="address"
								placeholder="address" type="text placeholder"
								styleClass="form-control" value="#{reg.address}" required="true" />

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Commission" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputTextarea label="Commission" id="commission"
								placeholder="Commission" type="text placeholder"
								styleClass="form-control" value="#{reg.commission}" required="true" />

						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="User Name"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText label="Username" id="username"
								placeholder="Username" type="text placeholder"
								styleClass="form-control" value="#{reg.userName}"
								required="true" validator="#{reg.validateUsername}"
								validatorMessage="Username should contain only characters" />
							<h:message for="username"> Username should contain only characters</h:message>
						</div>
					</div>

					<div class="form-group">

						<h:outputLabel value="Password"
							styleClass="control-label col-sm-2"></h:outputLabel>
						<div class=" col-sm-10">
							<h:inputSecret label="Password" id="password"
								placeholder="Password" type="text placeholder"
								styleClass="form-control" value="#{reg.password}"
								required="true" />
							<h:message for="password"> Enter Valid Password </h:message>
						</div>
					</div>
					<div class="form-group" align="center">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton id="submit" value="Register"
								styleClass="btn btn-default" action="#{reg.registerManager}" />
						</div>
					</div>
					<center>	 Registered? Please  <h:outputLink value="http://localhost:8080/Stocks/UserLogin.xhtml" >Login</h:outputLink> here.
				</center>	
				
				</h:form>
				
			</div>

		</div>
	</div>

</h:body>
</html>
