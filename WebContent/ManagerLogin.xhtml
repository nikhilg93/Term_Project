<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>

</h:head>
<h:body>



	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Login Page</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form rendered="#{not empty username}">
    				Already logged in . Please <h:commandLink value="Logout" action="#{login1.logout}" /> here.
				</h:form>
				<h:form id="LoginForm" styleClass="form-horizontal" rendered="#{empty username}">
					<div class="form-group">
						<h:outputLabel value="User Name"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText label="Username" id="username"
								placeholder="Username" type="text placeholder"
								styleClass="form-control" value="#{login1.userName}"
								required="true" validator="#{login1.validateUsername}"
								validatorMessage="Invalid Username" />
							<h:message for="username"> Enter Valid Username </h:message>
						</div>
					</div>
					<div class="form-group">

						<h:outputLabel value="Password"
							styleClass="control-label col-sm-2"></h:outputLabel>
						<div class=" col-sm-10">
							<h:inputSecret label="Password" id="password"
								placeholder="Password" type="text placeholder"
								styleClass="form-control" value="#{login1.password}"
								required="true" validator="#{login1.validatePassword}"
								validatorMessage="Invalid Password" />
							<h:message for="password" > Enter Valid Password </h:message>
						</div>
					</div>
					<div class="form-group" align="center">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton id="login" value="Login"
								styleClass="btn btn-default" action="#{login1.loginManager}" />
								<h:message for="login" style = "margin:8px;"> Invalid username or password </h:message>

						</div>
					</div>
				<center>	Not Registered? Please  <h:outputLink value="http://localhost:8080/Stocks/ManagerRegistration.xhtml" >Register</h:outputLink>
				
				</center>	
				</h:form>
			</div>

		</div>
	</div>

</h:body>
</html>
