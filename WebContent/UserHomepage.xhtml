<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>

</h:head>
<h:body>

	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Welcome Admin</div>
		</div>
			<br></br><br></br>
			<h:form id="Index" styleClass="form-horizontal" >
					<div class="form-group" align="center">
						<div class="col-sm-10">
							<h:button value="Purchase Stocks" outcome="userhome.xhtml" class="btn btn-primary btn-lg" />
						</div>
					</div>
					<br></br><br></br>
					<div class="form-group" align="center">
						<div class="col-sm-10">
							<h:button value="View watch list" outcome="viewWatchList.xhtml" class="btn btn-primary btn-lg" />
						</div>
					</div>
					<br></br><br></br>

					<div class="form-group" align="center">
						<div class="col-sm-10">
							<h:button value="View Manager" outcome="viewManagerProfile.xhtml" class="btn btn-primary btn-lg" />
						</div>
					</div>
					<div class="form-group" align="center">
						<div class="col-sm-10">
							<h:button value="View Account" outcome="ViewUserAccount.xhtml" class="btn btn-primary btn-lg" />
						</div>
					</div>
					<div class="form-group" align="center">
						<div class="col-sm-10">
							<h:commandButton value="Update Profile" styleClass="btn btn-primary btn-lg" action="#{reg.viewUserDetails}"  />
						</div>
					</div>
	
				</h:form>
			</div>

</h:body>
</html>
