<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">User Profile Update</div>
		</div>
		<h:commandButton value="logout" outcome="#{login1.logout}" styleClass="btn btn-success" style="float:right"></h:commandButton>
		<br></br>
		<div class="row">
			<div class="col-xs-12 col-xs-updated">
			<div class="col-sm-10">
			<h:form id="Index" styleClass="form-horizontal" >
					<h:button value="View Stocks" outcome="userhome.xhtml" class="btn btn-primary " />
					<h:button value="View watch list" outcome="viewWatchList.xhtml" class="btn btn-primary " />
					<h:button value="View Manager Profile" outcome="viewManagerProfile.xhtml" class="btn btn-primary " />
					<h:button value="View Account" outcome="ViewUserAccount.xhtml" class="btn btn-primary " />
					<h:button value="Update Profile" outcome= "UpdateUserProfile" class="btn btn-primary"  />
			</h:form>
			</div>
			
			<br></br><br></br><br></br><br></br><br></br>
				<h:form id="UserUpdate" styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="First Name"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText label="First Name" id="firstname"
								placeholder="First Name" type="text placeholder"
								styleClass="form-control" value="#{reg.fname}" required="true"
								validator="#{reg.validateFname}"  
								validatorMessage="Name should contain only characters" />
							<h:message for="firstname"> Name should contain only characters </h:message>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Last Name"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText label="Lastname" id="lastname" placeholder="Lastname"
								type="text placeholder" styleClass="form-control"
								value="#{reg.lname}" required="true"
								validator="#{reg.validateLname}"  
								validatorMessage="Name should contain only characters" />
							<h:message for="lastname">Name should contain only characters </h:message>
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Email" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputTextarea label="Email" id="email"
								placeholder="address" type="text placeholder"
								styleClass="form-control" value="#{reg.email}" required="true" />

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Phone Number" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputTextarea label="Phone Number" id="phonenumber"
								placeholder="Phone Number" type="text placeholder"
								styleClass="form-control" value="#{reg.phonenumber}" required="true" validator="#{reg.validatePhoneNumber}"
								validatorMessage="Username should contain only characters"/>

						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Address" styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputTextarea label="Address" id="address"
								placeholder="address" type="text placeholder"
								styleClass="form-control" value="#{reg.address}" required="true" />

						</div>
					</div>
					
					

					<div class="form-group">

						<h:outputLabel value="Password"
							styleClass="control-label col-sm-2"></h:outputLabel>
						<div class=" col-sm-10">
							<h:inputText label="Password" id="password"
								placeholder="Password" type="text placeholder"
								styleClass="form-control" value="#{reg.password}"
								required="true" />
							<h:message for="password"> Enter Valid Password </h:message>
						</div>
					</div>
					<div class="form-group" align="center">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton id="submit" value="Update"
								styleClass="btn btn-success" action="#{reg.updateUser}" />
						</div>
					</div>
					
				</h:form>
				
			</div>

		</div>
	</div>


</h:body>
</html>
